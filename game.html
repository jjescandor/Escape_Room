<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href='style.css' rel='stylesheet'>
    <link href='game.css' rel='stylesheet'>
</head>

<body>
    <div>
        <div class='time'>
            <span id='countdown'>
            </span>
            <div class='combination key'></div>
        </div>
        <div class='lock-combination'></div>
    </div>
    <div class='game-div'>
        <div class='game-room'>
            <img id=key src='img/key.png'>
        </div>
        <div class='room-options'>
            <div class='living-room' tabindex='-1'></div>
            <div class='kitchen' tabindex='-1'></div>
            <div class='dining-room' tabindex='-1'></div>
            <div class='bedroom' tabindex='-1'></div>
        </div>
    </div>

</body>
<script src='app.js'></script>

</html>
